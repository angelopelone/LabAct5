<body>
    <h1> </h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for=""> </label>
                <br><br>

                <textarea class="ph" name="" id="input" placeholder=" Enter Data " cols="30" rows="5">
                </textarea>
                <br><br>
                <div id="msg"></div>
                <button class="btn" type="submit"> Add </button>
            </form>
        </div>
        <div class="edit-btn">
            <button class="edit" type="button">Edit </button>
        </div>
        <button class="delete" onClick="deleteAllPosts()">Clear All Data</button>

        <div class="right">
            <h3> Data </h3>
            <hr class="line">
            <div id="posts"></div>
        </div>
    </div>
